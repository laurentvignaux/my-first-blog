{% extends 'blog/base.html' %}
{% block content %}
                         <div class="post">
                            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                            {% if post.published_date %}
                            <span class="date">{{ post.published_date }} </span>
                            {% endif %}
                            <p>{{ post.text|linebreaks }}</p>
                        </div>
                    
{% endblock content %}
